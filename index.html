<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sleek Music Player</title>
  <!-- NOTE: your file is named style.css (singular) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="player-card">
      <div class="art-wrap">
        <!-- album art is in the root in your repo -->
        <img id="albumArt" src="image1.jpg" alt="Album art" />
        <div class="vinyl-shadow"></div>
      </div>

      <div class="meta">
        <div id="trackTitle" class="title">Neon Skyline</div>
        <div id="trackIndex" class="subtitle">1 / 3</div>
      </div>

      <div class="controls">
        <button id="prevBtn" aria-label="Previous" class="btn icon">&#9664;&#9664;</button>
        <button id="playPauseBtn" aria-label="Play/Pause" class="btn primary">►</button>
        <button id="nextBtn" aria-label="Next" class="btn icon">&#9654;&#9654;</button>
      </div>

      <div class="options">
        <button id="shuffleBtn" aria-pressed="false" class="btn toggle">Shuffle ⤮</button>
      </div>

      <div class="progress">
        <span id="currentTime" class="time">0:00</span>
        <input id="seek" type="range" min="0" max="1000" value="0" step="1" aria-label="Seek" />
        <span id="duration" class="time">0:00</span>
      </div>

      <!-- Timestamp markers (clickable) -->
      <div id="markers" class="markers" aria-hidden="false"></div>
    </div>
  </main>

  <!-- Two audio elements for seamless crossfade -->
  <audio id="audioA" preload="auto"></audio>
  <audio id="audioB" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
